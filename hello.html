<!DOCYPTE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> Vue Sample</title>
    </head>

    <body>
        <div id="app">
            {{message}}
            <br>
            <button> 컴포넌트 등록 </button>
            <my-component></my-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('my-component', {
                template: '<div> 전역 컴포넌트가 등록되었습니다!</div>'
            });



            new Vue({
                el: '#app',
                data: {
                    message: 'after 1 seconds changed'
                },

                beforeCreate: function () {
                    console.log("beforeCreate");
                },

                created: function () {
                    console.log("created");
                },

                mounted: function () {
                    setTimeout(() => {
                        this.message = "vue is mounted!";
                        console.log("mounted");
                    }, 1000);

                },
                updated: function () {
                    console.log("updated");
                }
            });
        </script>
    </body>

    </html>
