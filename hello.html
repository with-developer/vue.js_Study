<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>

<body>
    <div id="app">
        {{ message }}
        <br>
        <button v-on:click="toggleComponent">컴포넌트 {{ isComponentRegistered ? '해제' : '등록' }}</button>
        <my-component v-if="isComponentRegistered"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<div>전역 컴포넌트가 등록되었습니다!</div>'
        });

        new Vue({
            el: '#app',
            data: {
                message: '안녕하세요!',
                isComponentRegistered: false
            },
            methods: {
                toggleComponent: function () {
                    this.isComponentRegistered = !this.isComponentRegistered;
                }
            }
        });
    </script>
</body>

</html>
